<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="countdown-container">
        <h2>We're launching soon</h2>

        <div class="countdown">
          <!-- day -->
          <div class="count">
            <div class="title">
              <h1 class="day"></h1>
            </div>
            <p>days</p>
          </div>

          <!-- hour -->
          <div class="count">
            <div class="title">
              <h1 class="hour"></h1>
            </div>
            <p>hours</p>
          </div>

          <!-- minutes -->
          <div class="count">
            <div class="title">
              <h1 class="minute"></h1>
            </div>
            <p>minutes</p>
          </div>

          <!-- seconds -->
          <div class="count">
            <div class="title">
              <h1 class="second"></h1>
            </div>
            <p>seconds</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/countdown/simplyCountdown.min.js"></script>
  </body>
</html>
